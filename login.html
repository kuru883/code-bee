<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Bee</title>
    <link rel="icon" href="Code_Bee_Circular.png">
    <link rel="stylesheet" href="Styles/common.css">
    <link rel="stylesheet" href="Styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Code_Bee_Circular.png" alt="Code Bee Logo" class="logo">
            <p class="logo-text">Code Bee</p>
        </div>
    </header>
   
    <div class="login-container">
        <span class="blur"></span>
        <span class="blur"></span>  
        <div id="particles">
            <div class="particles-loading" role="status" aria-label="Loading particles background">
                Loading...
            </div>
        </div>
        <div class="form-wrapper">
            <h1>
                <span class="letter">L</span>
                <span class="letter">O</span>
                <span class="letter">G</span>
                <span class="letter">I</span>
                <span class="letter">N</span>
            </h1>
              
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" required aria-label="Username input">
                    <label for="username">Enter Your Name</label>
                    <i class="bx bxs-user" aria-hidden="true"></i>
                </div>

                <button type="submit" class="login-btn" aria-label="Start learning">Start Learning</button>

                <div class="register-link">
                    <p>Welcome to Code Bee!</p>
                </div>
            </form>
        </div>
    </div>
   
    <!-- <div class="alert" id="alertBox">
        Logged in successfully!
    </div> -->

    <script src="js/login.js"></script>
</body>
</html>
